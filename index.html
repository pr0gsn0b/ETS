<!DOCTYPE html>
<html>
	<body style="background-color:gray;">
		<center>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			<p id="clock" style="font-size:1000%;">PISS</p>
		</center>
	</body>
	<script>
		var targetTime = new Date();
		var timeZoneFromDB = -7.00; //time zone value from database
		//get the timezone offset from local time in minutes
		var tzDifference = timeZoneFromDB * 60 + targetTime.getTimezoneOffset();
		//convert the offset to milliseconds, add to targetTime, and make a new Date
		var offsetTime = new Date(targetTime.getTime() + tzDifference * 60 * 1000);
		var rseconds = 59 - offsetTime.getSeconds();
		var rminutes = 59 - offsetTime.getMinutes();
		var rhours = 23 - offsetTime.getHours();
		var rdays = 0;
		while (offsetTime.getMonth() < 2) {
		    offsetTime.setDate(offsetTime.getDate() + 1);
		    rdays++;
		}
		rdays += 8
		
		tick();

		function days() {
		    rdays--;
		}

		function hours() {
		rhours--;
		if (rhours == 0) {
			rhours = 23;
	                days();
		    }
		}

function minutes() {
    rminutes--;
    if (rminutes == 0) {
        rminutes = 59;
        hours();
    }
}

function seconds() {
    rseconds--;
    if (rseconds == 0) {
        minutes();
    }
    if (rseconds == -1) {
        rseconds = 59;
    }
    return rseconds < 10 ? "0" + rseconds : rseconds;
}

function tick() {
    
    document.getElementById("clock").innerText = `${rdays < 10 ? "0" + rdays : rdays} : ${rhours < 10 ? "0" + rhours : rhours} : ${rminutes < 10 ? "0" + rminutes : rminutes} : ${seconds()}`;
}
setInterval(tick, 1000);

	</script>
</html>
